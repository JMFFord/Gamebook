<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="rewardsFormStyles.css">
	 <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>

	<h1>Mason Family Auto Frequent Buyers Rewards Program</h1>

	<div class="form-content">
	<form action="" method="post">
		<label for="first-name">First Name:</label><br>
	<input type="text" placeholder="First Name" id="fst-name" name="first-name" required><br><br>
		<label for="last-name">Last Name:</label><br>
	<input type="text" placeholder="Last Name" id="lst-name" name="first-name" required><br><br>
		<label for="email">Email:</label><br>
	<input type="text" placeholder="Email Address" name="email" required><br><br>
		<label for="uName">Username:</label><br>
	<input type="text" placeholder="Create Username" id="uName" name="userName" required><br><br>
		<label for="password">Password:</label><br>
	<input type="text" placeholder="Create Password" id="pswd" name="password" required><br><br>
		<label for="confirm pswd">Confirm Password:</label><br>
	<input type="text" placeholder="Passwords must match" id="cnfrm-pswd" name="confirm-password" required><br><br>
	<button type="submit">Submit</button>

	</form>
</div>


</body>



</html>
